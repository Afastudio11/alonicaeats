name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "🚀 Starting deployment..."
          
          # Navigate to application directory
          cd /var/www/alonicaeats
          
          # Pull latest changes
          if [ -d .git ]; then
            echo "📥 Pulling latest changes..."
            git pull origin main
          else
            echo "📥 Cloning repository..."
            git clone https://github.com/Afastudio11/alonicaeats.git .
          fi
          
          # Install root dependencies
          echo "📦 Installing root dependencies..."
          npm install
          
          # Build and setup client
          echo "🔨 Building client..."
          cd client
          npm install
          npm run build
          cd ..
          
          # Setup server
          echo "⚙️  Setting up server..."
          cd server
          npm install --production
          cd ..
          
          # Restart application with PM2
          echo "🔄 Restarting application..."
          pm2 delete alonicaeats 2>/dev/null || true
          pm2 start server/index.js --name alonicaeats
          pm2 save
          
          echo "✅ Deployment completed successfully!"

    - name: Deployment Status
      if: success()
      run: echo "✅ Application deployed to http://148.230.101.194"
